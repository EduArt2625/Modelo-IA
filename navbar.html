
<style>
        /* Estilo para el contenedor de la barra de navegación */
        .navbar {
            overflow: hidden;  /* Oculta el contenido que se desborda del contenedor */
            background-color: #333;  /* Establece el color de fondo de la barra de navegación */
        }

        /* Estilo para los enlaces dentro de la barra de navegación */
        .navbar a {
            float: left;  /* Alinea los enlaces a la izquierda */
            display: block;  /* Hace que el enlace se comporte como un bloque */
            color: white;  /* Establece el color del texto */
            text-align: center;  /* Centra el texto dentro del enlace */
            padding: 14px 16px;  /* Añade espacio alrededor del texto */
            text-decoration: none;  /* Elimina el subrayado del texto */
        }

        /* Cambia el color de fondo de los enlaces cuando el ratón pasa sobre ellos */
        .navbar a:hover {
            background-color: #ddd;  /* Color de fondo al pasar el ratón */
            color: black;  /* Color del texto al pasar el ratón */
        }

        /* Contenedor del contenido desplegable */
        .dropdown {
            float: center;  /* Alinea el contenedor a la izquierda */
            overflow: hidden;  /* Oculta el contenido que se desborda del contenedor */
        }

        /* Botón que activa el menú desplegable */
        .dropdown .dropbtn {
            font-size: 16px;  /* Tamaño de la fuente del botón */
            border-radius: 10px;;  /*  borde del botón */
            outline: none;  /* Elimina el contorno del botón */
            color: white;  /* Color del texto del botón */
            padding: 14px 16px;  /* Añade espacio alrededor del texto del botón */
            background-color: inherit;  /* Hereda el color de fondo del contenedor padre */
            font-family: inherit;  /* Hereda la familia de fuente del contenedor padre */
            margin: 0;  /* Elimina el margen del botón */
        }

        /* Contenedor del menú desplegable */
        .dropdown-content {
            display: none;  /* Oculta el contenido del menú por defecto */
            position: absolute;  /* Posiciona el menú de manera absoluta */
            background-color: #f9f9f9;  /* Color de fondo del menú */
            min-width: 160px;  /* Ancho mínimo del menú */
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);  /* Añade sombra al menú */
            z-index: 1;  /* Asegura que el menú se superponga a otros elementos */
        }

        /* Estilo para los enlaces dentro del menú desplegable */
        .dropdown-content a {
            float: none;  /* Elimina el flotado de los enlaces */
            color: black;  /* Color del texto de los enlaces */
            padding: 12px 16px;  /* Añade espacio alrededor del texto de los enlaces */
            text-decoration: none;  /* Elimina el subrayado del texto */
            display: block;  /* Hace que los enlaces se comporten como bloques */
            text-align: left;  /* Alinea el texto a la izquierda */
        }

        /* Cambia el color de fondo de los enlaces dentro del menú cuando el ratón pasa sobre ellos */
        .dropdown-content a:hover {
            background-color: #ddd;  /* Color de fondo al pasar el ratón */
        }

        /* Muestra el contenido del menú cuando el contenedor dropdown se activa */
        .dropdown:hover .dropdown-content {
            display: block;  /* Muestra el menú */
        }

        /* Cambia el color de fondo del botón dropdown cuando se activa */
        .dropdown:hover .dropbtn {
            background-color: #3e8e41;  /* Color de fondo al pasar el ratón */
        }
    </style>
